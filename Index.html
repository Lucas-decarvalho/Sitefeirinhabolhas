<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feira Marinha - Sons do Oceano</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #a0e7e5, #b4f8c8);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: #036;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 30px;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      margin: 10px 20px 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 60px;
      z-index: 1;
      position: relative;
    }

    button {
      flex: 1 1 40%;
      max-width: 200px;
      min-width: 120px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    button:active {
      transform: scale(0.95);
    }

    audio {
      display: none;
    }

    /* Bolhas no fundo */
    .bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 15px;
      }

      .button-container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üåä Sons do Oceano üåä</h1>
  <p>Toque nos bot√µes para ouvir os sons dos animais marinhos!</p>

  <div class="button-container">
    <button onclick="playSound('baleia')">üêã Baleia</button>
    <button onclick="playSound('golfinho')">üê¨ Golfinho</button>
    <button onclick="playSound('onda')">üåä Onda</button>
    <button onclick="playSound('pinguim')">üêß Pinguim</button>
    <button onclick="playSound('foca')">ü¶≠ Foca</button>
  </div>

  <!-- Sons -->
  <audio id="baleia" src="baleia.mp3"></audio>
  <audio id="golfinho" src="golfinho.mp3"></audio>
  <audio id="onda" src="onda.mp3"></audio>
  <audio id="pinguim" src="pinguim.mp3"></audio>
  <audio id="foca" src="foca.mp3"></audio>

  <!-- Bolhas -->
  <div class="bubbles" id="bubbles"></div>

  <script>
    const sounds = ['baleia', 'golfinho', 'onda', 'pinguim', 'foca'];

    function playSound(id) {
      // Parar sons anteriores
      sounds.forEach(soundId => {
        const audio = document.getElementById(soundId);
        audio.pause();
        audio.currentTime = 0;
      });

      // Tocar o som atual
      const audio = document.getElementById(id);
      audio.play();
    }

    // Criar bolhas animadas
    const bubbleContainer = document.getElementById('bubbles');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 40 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${5 + Math.random() * 5}s`;
      bubbleContainer.appendChild(bubble);

      setTimeout(() => bubble.remove(), 12000);
    }

    setInterval(createBubble, 500);
  </script>

</body>
</html>
